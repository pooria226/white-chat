<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>white chat</title>
  </head>

  <body>
    <main class="content">
      <div class="container p-md-5 p-2">
        <div class="card">
          <div class="row">
            <div class="col-12 col-lg-5 col-xl-3 border-right pt-4">
              <div class="onlines"></div>
              <hr class="d-block d-lg-none mt-1 mb-0" />
            </div>
            <div class="col-12 col-lg-7 col-xl-9">
              <div class="py-2 px-4 border-bottom d-block">
                <div class="d-flex align-items-center py-1">
                  <div class="position-relative">
                    <div class="icon-chat"></div>
                  </div>
                  <div class="flex-grow-1 pl-3">
                    <strong>Group chat</strong>
                    <div class="text-muted small"></div>
                  </div>
                </div>
              </div>
              <div class="position-relative">
                <div class="chat-messages p-4"></div>
              </div>
              <form name="form-chat">
                <div class="flex-grow-0 py-3 px-4 border-top">
                  <div class="input-group">
                    <input
                      name="text-message"
                      type="text"
                      class="form-control"
                      placeholder="Type your message"
                    />
                    <button class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Start Modal -->
    <div class="modal modal-login" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input
                placeholder="Full Name"
                name="login-input"
                class="form-control"
                type="text"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary handle-login">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->
    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/socket.io.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
